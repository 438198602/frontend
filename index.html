<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- 启用360等浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 不让百度转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>HTML模板</title>
	<link rel="shortcut icon" href="https://facebook.github.io/react/favicon.ico">

	<!-- 应用外部js，优先使用CDN，为以防万一，提供一个备用的本地资源文件。-->
	<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js"></script>
    <script>
		if (typeof jQuery == 'undefined') {
			document.write(unescape("%3Cscript src='jquery-1.4.2.min.js' type='text/javascript'%3E%3C/script%3E"));
		}
    </script>
</head>
<body>
    <p>HTML模板</p>
</body>
</html>
