<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="NativeShare 是一个整合了各大移动端浏览器调用原生分享的插件！！！">
    <title>NativeShare demo</title>
    <style>
        html,
        body {
            height: 100%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        button {
            padding: 15px;
        }
    </style>
</head>

<body>
    <div>
        <button onclick="share_plus()">share_plus</button>
        <button onclick="share_mdn()">share_mdn</button>
        <button onclick="call()">通用分享</button>
        <button onclick="call('wechatFriend')">微信好友</button>
        <button onclick="call('wechatTimeline')">朋友圈</button>
        <button onclick="call('qqFriend')">QQ</button>
        <button onclick="call('qZone')">QQ空间</button>
        <button onclick="call('weibo')">微博</button>
        <button onclick="setTitle('fa-ge NativeShare')">设置标题</button>
    </div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.15.0/vconsole.min.js"></script>
    <script>
      var vConsole = new window.VConsole();
    </script>
    <script type="text/javascript" src="https://fa-ge.github.io/NativeShare/NativeShare.js"></script>
    <script>
        function share_plus() {
            try {
                plus.share.sendWithSystem({
                    title: "plusShare示例",
                    content: "plusShare基于HTML5+的share模块，开发者只需调用一个API，即可调起微信好友、微信朋友圈、系统更多分享功能",  
                    href: "http://www.dcloud.io/hellomui"
                });
            } catch (error) {
                console.log(error)
            }
        }
        
        function share_mdn() {
            try {
                const share = {
                    title: '分享标题',
                    text: '分享内容',
                    url: '分享链接',
                };
                navigator.share(share);
            } catch (error) {
                console.log(error)
            }
        }
        
        var nativeShare = new NativeShare()
        var shareData = {
            title: 'NativeShare',
            desc: 'NativeShare是一个整合了各大移动端浏览器调用原生分享的插件',
            // 如果是微信该link的域名必须要在微信后台配置的安全域名之内的。
            link: 'https://github.com/fa-ge/NativeShare',
            icon: 'https://pic3.zhimg.com/v2-080267af84aa0e97c66d5f12e311c3d6_xl.jpg',
            // 不要过于依赖以下两个回调，很多浏览器是不支持的
            success: function() {
                alert('success')
            },
            fail: function() {
                alert('fail')
            }
        }
        nativeShare.setShareData(shareData)

        function call(command) {
            try {
                nativeShare.call(command)
            } catch (err) {
                // 如果不支持，你可以在这里做降级处理
                alert(err.message)
            }
        }

        function setTitle(title) {
            nativeShare.setShareData({
                title: title,
            })
        }
    </script>
</body>

</html>
